<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button (click)="ciclos()">Ciclos de vida</ion-button>
    <ion-button (click)="mostrarUrl()">Mostrar</ion-button>
    <ion-button (click)="enviarEmail()">Email</ion-button>
    <ion-button (click)="usarCamara()">Camara</ion-button>
    <ion-button (click)="llamada()">Llamada</ion-button>
    <ion-button (click)="localizar()">Localizar</ion-button>
    <ion-button (click)="compartir()">Compartir</ion-button>
    <ion-button (click)="apiRest()">API</ion-button>
    <p *ngIf="hayPokemons == true">
      <ion-list *ngFor="let ability of pokemons.abilities" class="user-card">
          <li>Habilidad: {{ability.ability.name}}</li>
      </ion-list>
    </p>
  </div>
</ion-content>
